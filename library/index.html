<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <button id="new-book">New Book</button>
    <form id="book-form" action="">
      <label for="title">Title:</label>
      <input type="text" name="book-title" id="title">
      <label for="author">Author:</label>
      <input type="text" name="book-author" id="author">
      <label for="pages">Pages:</label>
      <input type="text" name="page-count" id="pages">
      <label for="read-status">
        Read:
        <input type="checkbox" name="read-status" id="read">
      </label>
      <button id="add-book">Add Book</button>
    </form>
  </div>
  <div class="card-container"></div>



  <script src="script.js"></script>
</body>
</html>
