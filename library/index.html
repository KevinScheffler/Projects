<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <button id="new-book">New Book</button>
    <form id="book-form" action="">
      <label for="title">Title:</label>
      <input type="text" name="book-title" id="title" required>
      <span class="error title-error" aria-live="assertive"></span>
      <label for="author">Author:</label>
      <input type="text" name="book-author" id="author" required>
      <span class=" error author-error" aria-live="assertive"></span>
      <label for="pages">Pages:</label>
      <input type="text" name="page-count" id="pages" required>
      <span class="error pages-error" aria-live="assertive"></span>
      <label for="read-status">
        Read:
        <input type="checkbox" name="read-status" id="read" required>
        <span class="error read-status-error" aria-live="assertive"></span>
      </label>
      <button id="add-book">Add Book</button>
    </form>
  </div>
  <div class="card-container"></div>



  <script src="script.js"></script>
</body>
</html>
