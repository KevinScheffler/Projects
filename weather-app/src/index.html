<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6aab548706.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Weather App</div>
        <form id="search-form">
          <input type="text" placeholder="Search City" id="search-bar" />
          <div class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <input id="checkbox_toggle" type="checkbox" class="check" />
        <div class="checkbox">
          <label class="slide" for="checkbox_toggle">
            <label class="toggle" for="checkbox_toggle"></label>
            <label class="text" for="checkbox_toggle">°C</label>
            <label class="text" for="checkbox_toggle">°F</label>
          </label>
        </div>
      </div>
      <div class="content-container">
        <div class="location"></div>
        <div class="cards active"></div>
      </div>
    </div>
  </body>
</html>
