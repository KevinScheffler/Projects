<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <div class="title-text">
          <div>Interactive</div>
          <div>Dropdown</div>
        </div>
      </div>
  
      <div class="dropdown-container">
        <button type="button" id="drop-btn">Try It Out!</button>
        <div id="dropdown-content" class="dropdown-content hidden">
          <select name="dropdown-links" id="dropdown">
            <option value="menu-label">Menu Label</option>
            <option value="link-one">
              <a href="#">Link One</a>
            </option>
            <option value="link-two">
              <a href="#">Link Two</a>
            </option>
            <option value="link-three">
              <a href="#">Link Three</a>
            </option>
          </select>
        </div>
      </div>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
