<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>TIC-TAC-TOE</h1>
    <div class="players">
      <input type="text" id="player-1" name="player" placeholder="Player 1 Name">
      <input type="text" id="player-2" name="player" placeholder="Player 2 Name">
    </div>
    <button class="start" id="start-btn">Start Game</button>
    <div class="board" id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-btn" onclick="window.location.reload()">Reset Game</button>
    <button id="play-again-btn">Play Again</button>
    <h3 id="result"></h3>
  </div>
</body>
<script src="script.js"></script>
</html>
